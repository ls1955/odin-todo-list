<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Todolist</title>
</head>
<body>
  <template id="todo-template">
    <nav class="todo-nav" style="display: flex; align-items: flex-start;">
      <details>
        <summary class="todo-title"></summary>
        <ul class="details-container">
          <li class="description"></li>
          <li class="due-date"></li>
          <li class="priority"></li>
        </ul>
      </details>
      <p class="todo-title"></p>
      <button class="edit-button">âœŽ</button>
      <input class="check-todo-button" type="checkbox" name="check-todo-button">
    </nav>
    <form class="edit-container" style="display: none;">
      <label>
        Title: <input type="text" class="title-edit-input" name="todo-title">
      </label>
      <label>
        Description: <input type="text" class="description-edit-input" name="todo-description">
      </label>
      <label>
        Due date: <input type="date" class="due-date-edit-input" name="todo-due-date">
      </label>
      <label>
        Priority: <input type="number" min="1" max="3" class="priority-edit-input" name="todo-priority">
      </label>
      <button class="confirm-edit-button">Confirm Edit</button>
    </form>
  </template>

  <header><button class="show-create-todo-dialog-button">Create a new todo</button></header>

  <dialog class="create-todo-dialog">
    <form>
      <h1>Create a new todo</h1>
      <p>
        <label>
          Title: <input type="text" required class="title-input" name="todo-title">
        </label>
      </p>
      <p>
        <label>
          Description: <input type="text" required class="description-input" name="todo-description">
        </label>
      </p>
      <p>
        <label>
          Due date: <input type="date" required class="date-input" name="todo-due-date">
        </label>
      </p>
      <p>
        <label>
          Priority (Scale of 1 to 3): <input type="number" min="1" max="3" value="1" required class="priority-input" name="toggle-priority">
        </label>
      </p>
      <div class="buttons-container">
        <button class="cancel-button" value="cancel" type="button">Cancel</button>
        <button class="create-button" value="default">Create</button>
      </div>
    </form>
  </dialog>

  <dialog class="create-project-dialog">
    <form>
      <h1>Create a new project</h1>
      <p>
        <label>
          Name: <input type="text" required class="name-input" id="project-name">
        </label>
        <div class="error-message-container"></div>
      </p>
      <div class="buttons-container">
        <button class="cancel-button" value="cancel" type="button">Cancel</button>
        <button class="create-button" value="default">Create</button>
      </div>
    </form>
  </dialog>

  <aside class="projects-sidebar">
    <div class="current-project-index-holder"></div>
    <button class="create-project-button">Create a new project</button>
    <button class="delete-project-button">Delete this project</button>
    <div class="projects-container"></div>
  </aside>

  <main class="todo-list-container"></main>

  <script src="main.js"></script>
</body>
</html>
