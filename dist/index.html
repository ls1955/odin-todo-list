<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Todolist</title>
</head>
<body>
  <template id="todo-template">
    <li>
      <nav class="todo-nav">
        <p class="todo-title"></p>
        <button class="edit-button">✎</button>
        <button class="toggle-details-button">▼</button>
        <input class="check-todo-button" type="checkbox">
      </nav>
    </li>
    <form class="edit-container" style="display: none;">
      <label>
        Title: <input type="text" class="title-edit-input">
      </label>
      <label>
        Description: <input type="text" class="description-edit-input">
      </label>
      <label>
        Due date: <input type="date" class="due-date-edit-input">
      </label>
      <label>
        Priority: <input type="number" min="1" max="3" class="priority-edit-input">
      </label>
      <button class="confirm-edit-button">Confirm Edit</button>
    </form>
    <div class="details-container" style="display: none;">
      <ul>
        <li class="description"></li>
        <li class="due-date"></li>
        <li class="priority"></li>
      </ul>
    </div>
  </template>

  <header><button class="show-create-todo-dialog-button">Create a new todo</button></header>

  <dialog class="create-todo-dialog">
    <form>
      <h1>Create a new todo</h1>
      <p>
        <label>
          Title: <input type="text" required class="title-input">
        </label>
      </p>
      <p>
        <label>
          Description: <input type="text" required class="description-input">
        </label>
      </p>
      <p>
        <label>
          Due date: <input type="date" required class="date-input">
        </label>
      </p>
      <p>
        <label>
          Priority (Scale of 1 to 3): <input type="number" min="1" max="3" value="1" required class="priority-input">
        </label>
      </p>
      <div class="buttons-container">
        <button class="cancel-button" value="cancel" type="button">Cancel</button>
        <button class="create-button" value="default">Create</button>
      </div>
    </form>
  </dialog>

  <dialog class="create-project-dialog">
    <form>
      <h1>Create a new project</h1>
      <p>
        <label>
          Name: <input type="text" required class="name-input">
        </label>
        <div class="error-message-container"></div>
      </p>
      <div class="buttons-container">
        <button class="cancel-button" value="cancel" type="button">Cancel</button>
        <button class="create-button" value="default">Create</button>
      </div>
    </form>
  </dialog>

  <aside class="projects-sidebar">
    <div class="current-project-index-holder"></div>
    <button class="create-project-button">Create a new project</button>
    <div class="projects-container"></div>
  </aside>

  <main class="todo-list-container"></main>

  <script src="main.js"></script>
</body>
</html>
